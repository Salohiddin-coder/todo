<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mingzat&display=swap" rel="stylesheet">
  <title>ToDo</title>
</head>
<body>
  
  <div class="container">
    <div class="wrapper">
      <form method="post" class="js-form">
        <input type="text" class="js-input">
        <button type="submit" class="js-button">Add ToDo</button>
      </form>
      
      <ul class="badges">
        <li class="badges-item">All - <span class="all-todos"></span></li>
        <li class="badges-item">Completed - <span class="completed-todos"></span></li>
        <li class="badges-item">Uncompleted - <span class="uncompleted-todos"></span></li>
      </ul>
      
      <ul class="js-list">
        
      </ul>
    </div>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
